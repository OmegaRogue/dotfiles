- defaults:
    link:
      relink: true
      create: true

- clean: ['~']


- link:
    #zsh
    ~/.zshrc:
        force: true
        path: zsh/zshrc
    ~/.dircolors: zsh/dircolors
    ~/.zshenv: zsh/zshenv
    ~/.zsh_aliases: zsh/zsh_aliases

    #antigen
    ~/.antigenrc: antigen/antigenrc


    #bash
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    
    #git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

    #neovim
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/nvim/plugins.vim: neovim/plugins.vim
    ~/.config/nvim/vscode.vim: neovim/vscode.vim
    ~/.config/nvim/autoload/utils.vim: neovim/autoload/utils.vim

    #ssh
    ~/.ssh/config: ssh/config

    #scripts
    ~/.scripts: scripts

- create:
    - ~/projects
    - ~/downloads



- shell:
    #- chsh -s $(which zsh)
    #- sudo chsh -s $(which zsh)
    -
        command: zsh ~/.dotfiles/scripts/zsh_install.sh
        description: Installing Zsh
    -
        command: git submodule update --init --recursive
        description: Installing submodules

    -
        command: zsh ~/.dotfiles/scripts/neovim_install.sh
        description: Installing Neovim
    -
        command: ~/.dotfiles/scripts/dotnet_install.sh
        description: Installing DotNet Core SDK
    - 
        command: zsh ~/.dotfiles/scripts/golang_install.sh
        description: Installing Golang
        quiet: false
        stdout: true
